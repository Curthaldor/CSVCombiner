# CSV Merger Settings Configuration
# This file contains the configuration settings for the CSV merger script

[Paths]
# Input folder path where CSV files are located
InputFolder=.\input

# Output folder path where the master CSV file will be created
OutputFolder=.\output

# Output folder path for daily summary file
SummaryOutputFolder=.\output

# Output folder path for daily curated reports (date-based filenames)
DailyReportFolder=.\output\daily_reports

[Output]
# Name of the master CSV file to be created
MasterFileName=master.csv

# Name of the daily summary CSV file
SummaryFileName=daily_summary.csv

[Execution]
# Execution interval in seconds (0 = run once, >0 = repeat every N seconds)
IntervalSeconds=0